version: '3'

services:
    php8-sf6:
        container_name: php8-sf6
        build: php8-sf6
        ports:
            - "9000:8000"
        volumes:
            - ./:/var/www/html
    ###> symfony/mailer ###
    mailer:
        image: schickling/mailcatcher
        ports: [ 1025, 1080 ]
    ###< symfony/mailer ###

    database:
        image: 'mysql:8.0'
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: main
        ports:
            - "3306"

